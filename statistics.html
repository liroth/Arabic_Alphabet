<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="pageTitle">Statistics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="index.html" data-i18n="navBrand"
          >Learning Arabic Toolkit</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#siteNavbar"
          aria-controls="siteNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="siteNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-i18n="navHome"
                >All tools</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-i18n="navTools"
              >
                Tools
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="arabic_alphabet.html"
                    data-i18n="navToolAlphabet"
                  >
                    Arabic Alphabet Trainer
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="vocab_trainer.html"
                    data-i18n="navToolVocab"
                  >
                    Vocabulary Trainer
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-i18n="navResources"
              >
                Resources
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="statistics.html"
                    data-i18n="navResourceLetterList"
                  >
                    Letter List
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="vocab_list.html"
                    data-i18n="navResourceVocabList"
                  >
                    Vocabulary Lists
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="voice_help.html" data-i18n="navVoiceHelp"
                >Voice Setup Help</a
              >
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <div class="form-label small text-muted mb-0" data-i18n="siteLanguageLabel">
              Site language
            </div>
            <div class="btn-group" role="group" aria-label="Site language">
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                data-lang="en"
                aria-label="English"
              >
                <svg
                  class="me-1"
                  width="18"
                  height="12"
                  viewBox="0 0 18 12"
                  aria-hidden="true"
                >
                  <rect width="18" height="12" fill="#012169" />
                  <path d="M0 0 L18 12 M18 0 L0 12" stroke="#FFFFFF" stroke-width="2.5" />
                  <path d="M0 0 L18 12 M18 0 L0 12" stroke="#C8102E" stroke-width="1.4" />
                  <rect x="7" width="4" height="12" fill="#FFFFFF" />
                  <rect y="4" width="18" height="4" fill="#FFFFFF" />
                  <rect x="7.6" width="2.8" height="12" fill="#C8102E" />
                  <rect y="4.6" width="18" height="2.8" fill="#C8102E" />
                </svg>
                EN
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                data-lang="de"
                aria-label="German"
              >
                <svg
                  class="me-1"
                  width="18"
                  height="12"
                  viewBox="0 0 18 12"
                  aria-hidden="true"
                >
                  <rect width="18" height="4" y="0" fill="#000000" />
                  <rect width="18" height="4" y="4" fill="#DD0000" />
                  <rect width="18" height="4" y="8" fill="#FFCE00" />
                </svg>
                DE
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                data-lang="ar"
                aria-label="Arabic"
              >
                <svg
                  class="me-1"
                  width="18"
                  height="12"
                  viewBox="0 0 18 12"
                  aria-hidden="true"
                >
                  <rect width="18" height="4" y="0" fill="#CE1126" />
                  <rect width="18" height="4" y="4" fill="#FFFFFF" />
                  <rect width="18" height="4" y="8" fill="#000000" />
                  <circle cx="9" cy="6" r="1.2" fill="#C09300" />
                </svg>
                AR
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container py-5">
      <header class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <div>
          <h1 class="display-6 mb-1" data-i18n="title">Statistics</h1>
          <p class="text-muted mb-0" data-i18n="subtitle">
            Letter performance overview.
          </p>
        </div>
        <div class="d-flex flex-wrap align-items-center gap-2">
          <button id="back-to-tool" type="button" class="btn btn-primary" data-i18n="backButton">
            Back to previous tool
          </button>
        </div>
      </header>

      <section class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
            <h2 class="h6 text-uppercase text-muted mb-0" data-i18n="sectionTitle">
              Letters
            </h2>
            <div class="small text-muted" data-i18n="sortHint">
              Click a header to sort.
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle mb-0">
              <thead>
                <tr>
                  <th scope="col">
                    <button
                      type="button"
                      class="btn btn-link p-0 text-decoration-none"
                      data-sort="arabic"
                      aria-label="Sort by Arabic order"
                      data-i18n="colArabic"
                    >
                      Arabic
                    </button>
                  </th>
                  <th scope="col">
                    <button
                      type="button"
                      class="btn btn-link p-0 text-decoration-none"
                      data-sort="european"
                      aria-label="Sort by European order"
                      data-i18n="colEuropean"
                    >
                      European
                    </button>
                  </th>
                  <th scope="col" data-i18n="colTotal">Total</th>
                  <th scope="col" data-i18n="colHits">Hits</th>
                  <th scope="col" data-i18n="colFails">Fails</th>
                  <th scope="col">
                    <button
                      type="button"
                      class="btn btn-link p-0 text-decoration-none"
                      data-sort="accuracy"
                      aria-label="Sort by accuracy"
                      data-i18n="colAccuracy"
                    >
                      Accuracy
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody id="letter-stats">
                <tr>
                  <td colspan="6" class="text-muted">No data yet.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <button id="reset-analytics" class="btn btn-outline-danger" data-i18n="resetButton">
        Reset statistics
      </button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/i18n.js"></script>
    <script src="js/statistics.translations.js"></script>
    <script src="js/statistics.js"></script>
  </body>
</html>
